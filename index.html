<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
  <title>Pickleball Game Setup</title>
  <script defer src="knockout.debug.js"></script>
  <script defer src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="grid grid-cols-2 gap-4 w-full max-w-4xl">
    <!-- Game Setup Section -->
    <div class="p-4 bg-white rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">Pickleball Game Setup</h1>
      <div class="mb-4">
        <label class="block mb-2 font-bold">Number of Players:</label>
        <select data-bind="value: numberOfPlayers" class="w-full px-4 py-2 border rounded">
          <option value="2">2 Players</option>
          <option value="4">4 Players</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-bold">Play To:</label>
        <select data-bind="value: playTo" class="w-full px-4 py-2 border rounded">
          <option value="11">Play to 11</option>
          <option value="15">Play to 15</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-bold">Scoring System:</label>
        <select data-bind="value: scoringSystem" class="w-full px-4 py-2 border rounded">
          <option value="rally">Rally Score</option>
          <option value="official">Official Score</option>
        </select>
      </div>

      <div class="mb-4 flex items-center">
        <input id="serveToWin" type="checkbox" data-bind="checked: serveToWin" class="mr-2">
        <label for="serveToWin" class="font-bold">Serve to Win</label>
      </div>
    </div>

    <!-- Player Names Input Section -->
    <div class="p-4 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4 text-center">Players</h2>
      <table class="w-full">
        <thead>
          <tr data-bind="visible: has4Players">
            <th colspan="2" class="text-center font-bold text-lg">Team A</th>
          </tr>
          <tr>
            <th class="text-left font-bold">Player 1</th>
            <th class="text-left font-bold">Player 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input data-bind="value: player1" class="w-full px-2 py-1 border rounded" type="text" placeholder="Player 1 Name"></td>
            <td><input data-bind="value: player2" class="w-full px-2 py-1 border rounded" type="text" placeholder="Player 2 Name"></td>
          </tr>
          <tr data-bind="visible: has4Players">
            <th colspan="2" class="text-center font-bold text-lg">Team B</th>
          </tr>
          <tr data-bind="visible: has4Players">
            <th class="text-left font-bold">Player 3</th>
            <th class="text-left font-bold">Player 4</th>
          </tr>
          <tr data-bind="visible: has4Players">
            <td><input data-bind="value: player3" class="w-full px-2 py-1 border rounded" type="text" placeholder="Player 3 Name"></td>
            <td><input data-bind="value: player4" class="w-full px-2 py-1 border rounded" type="text" placeholder="Player 4 Name"></td>
          </tr>
        </tbody>
      </table>

      <button id="newGameBtn" data-bind="click: startGame" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mt-4">Start Game</button>
    </div>
  </div>

</html>
